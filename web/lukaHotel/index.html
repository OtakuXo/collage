<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="hotel, tourism">
   <title>LUKAHOTEL</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <div class="topbar">
      <img id="logo" src="./image/logo.jpg" alt="logo">
      <ul class="topbar-list">
         <li class="small-mid-text"><a href="#hero">home</a></li>
         <li class="small-mid-text"><a href="#pricing">pricing</a></li>
         <li class="small-mid-text"><a href="#pricing">image</a></li>
         <li class="small-mid-text"><a href="#food-menu">food-menu</a></li>
      </ul>
   </div>
   <div id="hero" class="hero">
      <div class="shade">
      </div>
      <h1 class="big-text">WELCOME TO LUKAHOTEL</h1>
      <p class="mid-text">we hope you will have grate time in your stay</p>
   </div>
   <div id="pricing" class="section">
      <div>
         <img class="hotel-image" src="image/outer.png" alt="hotel">
      </div>
      <div class="pricing-list">
         <p class="mid-text">You can stay hear for:</p>
         <div class="horizontal-line">
         </div>
         <ol>
            <li class="small-mid-text">1day/night stay Rs.1000</li>
            <li class="small-mid-text">3day/night stay Rs.2000</li>
            <li class="small-mid-text">1week/night stay Rs.4000</li>
         </ol>
      </div>
   </div>
   <div id="image" class="section-verticle">
      <h2>food menu</h2>
      <div class="flex">
         <img class="two-col-img" src="image/bed.jpg" alt="bed">
         <img class="two-col-img" src="image/room.jpg" alt="room">
      </div>
   </div>
   <div id="food-menu" class="section-verticle">
      <h2>food menu</h2>
      <table>
         <thead>
            <tr>
               <th class="table-SN"><b>SN.</b></th>
               <th><b>Name</b></th>
               <th><b>price</b></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>1.</td>
               <td>samosa</td>
               <td>Rs. 20</td>
            </tr>
            <tr>
               <td>2.</td>
               <td>momo</td>
               <td>Rs. 100</td>
            </tr>
         </tbody>
      </table>
   </div>
</body>

</html>
